<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    
</head>
<body>
    <script>

            let playerSelection;
            let computerSelection;
            let playerScore = 0;
            let computerScore = 0;


             function getComputerChoice(){
            const choices = ['rock', 'paper', "scissors"];
            const choice = choices[(Math.random() * choices.length) | 0];
            return choice;
            }

            function playRound(playerSelection,computerSelection){
                    playerSelection = prompt("Let's play rock, paper,scissors!");
                    computerSelection = getComputerChoice();

                    

                    if(playerSelection.toLowerCase() === 'rock' && computerSelection === 'rock'){
                        alert('You both chose rocks, no one wins! You: ' + playerScore + ' Computer: ' + computerScore);

                    }else if(playerSelection.toLowerCase() === 'rock' && computerSelection === 'scissors'){
                        playerScore++;
                        alert('You win, Rock beats Scissors! You: ' + playerScore + ' Computer: ' + computerScore);

                    }else if(playerSelection.toLowerCase() === 'rock' && computerSelection === 'paper'){
                        computerScore++;
                        alert('You Lose! Paper beats Rock! You: ' + playerScore + ' Computer: ' + computerScore);
                    }else if(playerSelection.toLowerCase() === 'scissors' && computerSelection === 'scissors'){
                        alert('You both chose rocks, no one wins! You: ' + playerScore + ' Computer: ' + computerScore);
                    }else if(playerSelection.toLowerCase() === 'scissors' && computerSelection === 'rock'){
                        computerScore++;
                        alert('You Lose! Rock beats Scissors! You: ' + playerScore + ' Computer ' + computerScore);
                    }else if(playerSelection.toLowerCase() === 'scissors' && computerSelection === 'paper'){
                        playerScore++;
                        alert('You win, scissors beat paper! You: ' + playerScore + ' Computer ' + computerScore);
                    }else if(playerSelection.toLowerCase() === 'paper' && computerSelection === 'paper'){
                        alert('You both chose rocks, no one wins! You: ' + playerScore + ' Computer ' + computerScore);
                    }else if(playerSelection.toLowerCase() === 'paper' && computerSelection === 'scissors'){
                        computerScore++;
                        alert('You Lose! Scissors beat Paper! You: ' + playerScore + ' Computer ' + computerScore);
                    }else if(playerSelection.toLowerCase() === 'paper' && computerSelection === 'rock'){
                        playerScore++;
                        alert('You win this one, Paper beats Rock! You: ' + playerScore + ' Computer ' + computerScore);
                    }
            }
           
            
            function game(){
                for(let i=0; i<5; i++){
                    playRound();
                } if(playerScore>computerScore){
                    alert("You win!")
                }else if(computerScore>playerScore){
                    alert("You lose, Computer score is better!");
                }else{
                    alert("It's a tie");
                }
            }
    </script>
</body>
